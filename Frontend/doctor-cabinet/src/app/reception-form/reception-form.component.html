<form [formGroup]="receptionForm" (ngSubmit)="receptionFormAction()" class="form pt-3 pb-5">
  <div class="row">
    <div class="form-group col-12 col-sm-6 col-md-4">
      <label>Дата приема</label>
      <input required class="form-control" type="date" formControlName="date" [ngClass]="{ 'has-error': submittedReception && f.date.errors }"/>
      <div [class.d-block]="submittedReception && f.date.errors?.required" class="invalid-feedback">
        Поле обязательно для заполнения
      </div>
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4">
      <label>Цель приема</label>
      <input required class="form-control" type="text" formControlName="text" placeholder="Получение анализов" [ngClass]="{ 'has-error': submittedReception && f.text.errors }"/>
      <div [class.d-block]="submittedReception && f.text.errors?.required" class="invalid-feedback">
        Поле обязательно для заполнения
      </div>
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4">
      <label class="d-block">&nbsp;</label>
      <button class="btn btn-success">Записать</button>
      <button class="btn btn-light ml-3" (click)="receptionFormCancel()">Отмена</button>
    </div>
  </div>
</form>
